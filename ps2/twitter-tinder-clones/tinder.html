<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Nunito font boilerplate -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Varela+Round&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: white;
            font-family: 'Nunito', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 350px;
            text-align: center;
        }

        .tinder-logo {
            width: 150px;
            margin: 0 auto 10px;
        }

        .separator {
            border-top: 2px solid lightgray;
            margin: 10px auto;
        }

        .profile-card {
            background-color: white;
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 0px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .profile-picture {
            width: 100%;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .profile-info {
            padding: 15px;
        }

        .name-and-age {
            display: flex;
            justify-content: left;
            align-items: center;
            font-weight: bolder;
            font-size: 22px;
            color:rgb(91, 91, 91);
        }

        .left {
            text-align: left;
        }

        .verification {
            width: 20px;
            height: 20px;
            margin-left: 8px;
        }

        .light {
            color: lightgray;
            font-size: 14px;
        }

        .like-button {
            background-color: rgb(184, 184, 184);
            border: none;
            padding: 10px 15px;
            width: 65%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px auto; /* controls margin between the like button and the profile picture */
        }

        .like-button img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .light2 {
            color: white;
            font-size: 16px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Tinder Logo -->
        <img src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/tinder_logo.png" alt="Tinder Logo" class="tinder-logo">

        <!-- Gray separator line -->
        <hr class="separator">

        <div class="profile-card">
            <!-- Profile Picture -->
            <img src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/tinder_person.png" alt="Profile Picture" class="profile-picture">

            <!-- Profile Info -->
            <div class="profile-info">
                <div class="name-and-age">
                    <span>Sean Rad, 29</span>
                    <img src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/tinder_verified.png" alt="Verified" class="verification">
                </div>
                <div class="light left">Verified</div>
            </div>
        </div>

        <!-- Like Button -->
        <button class="like-button">
            <img src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/heart.png" alt="Heart Icon">
            <span class="light2">Like Me On Tinder</span>
        </button>

    </div>
</body>
</html>
