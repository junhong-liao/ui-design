<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style> 
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: white;
            width: 600px;
            padding: 20px;
            /* rounds out the corner of the container */
            border-radius: 10px;
            text-align: center;
            align-items: center;
            margin-top: 40px;
        }

        .tinder-logo {
            margin-bottom: 10px;
        }

        .profile-image {
            border-radius: 10px;
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="container">
            <div class="tinder-logo">
                <img src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/tinder_logo.png" alt="">
            </div>
            <div class="tinder-person">
                <img src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/tinder_person.png" alt="">
            </div>
            <div class="profile-name">
                <img src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/tinder_verified.png" alt="">
            </div>
            <div class="col-4">
                <img src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/heart.png" alt="">
            </div>
    </div>
</body>
</html>
