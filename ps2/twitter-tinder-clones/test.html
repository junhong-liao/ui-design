<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            background-color: white;
            width: 350px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .tinder-logo {
            margin: 15px auto;
            width: 150px;
            display: block;
        }

        .separator {
            border-top: 2px solid lightgray;
            width: 90%;
            margin: 10px auto;
        }

        .profile-picture {
            width: 100%;
            border-bottom-left-radius: 0; /* how the flat bottom effect is achieved */
            border-bottom-right-radius: 0;
        }

        .profile-info {
            padding: 15px;
        }

        .name-and-age {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
        }

        .verification {
            width: 20px;
            height: 20px;
            margin-left: 8px;
        }

        .light {
            color: lightgray;
            font-size: 14px;
        }
        .light2 {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .like-button {
            background-color: rgb(184, 184, 184);
            border: none;
            padding: 10px 15px;
            width: 75%;
            margin: 15px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16prx;
            border-radius: 25px;
            cursor: pointer;
        }

        .like-button img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .flex {
            display:flex;
        }

    </style>
</head>
<body>
    <div class="container">

        <span class="flex">
            <!-- Tinder Logo -->
            <img src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/tinder_logo.png" alt="Tinder Logo" class="tinder-logo">
        
        </span>
        <!-- Gray separator line -->
        <hr class="separator">
        <div class="profile-card">
    
            <!-- Profile Picture -->
            <img src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/tinder_person.png" alt="Profile Picture" class="profile-picture">
    
            <!-- Profile Info -->
            <div class="profile-info">
                <div class="name-and-age">
                    <span>Sean Rad, 29</span>
                    <img src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/tinder_verified.png" alt="Verified" class="verification">
                </div>
                <div class="light">Verified</div>
            </div>
    
        </div>
        <!-- Like Button -->
        <button class="like-button">
            <img src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/heart.png" alt="Heart Icon">
            <span class="light2">Like Me On Tinder</span>
        </button>
    </div>
</body>
</html>
