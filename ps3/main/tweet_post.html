<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tweet_post</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    crossorigin="anonymous"></script>

    <style>
        
        /* centering is not working */
        body {
            justify-content: center;
        }

        .modern {
            font-family: 'Nunito', Arial, sans-serif;
        }

        .spacing {
            padding-bottom:20px;
        }

        .inline {
            display:inline-block;
        }
        
    </style>

    <script>
        $(document).ready(function() {
            let max_characters = 20;
            $("#tweetbox").on("input", function() {
                let length = $(this).val().length;
                $("#tweet_length").text(length);

                if (length > max_characters) {
                    $("#tweet_length").css("color", "red");
                    $("#post").prop("disabled", "true");
                } else {
                    $("#tweet_length").css("color, black");
                    $("#post").prop("disabled, false");
                }


            })
        })
    </script>


</head>

<body>
    <div>
        <span class="modern">Write a tweet</span>
        <br>
        <input type="text" id="tweetbox">
        <br>
        <div class="modern inline" id="tweet_length" style="color:lightgray; padding-right:10px">0</div>
        <button id="post">Post Tweet</button>
    </div>
    </div>
        <div class="spacing"></div>
        <span class="modern">POSTS</span>

    <div>

    </div>
    
</body>
</html>
