<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columbia Paper Infinity</title> 
   
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    crossorigin="anonymous"></script>

        <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <!-- jQuery UI JS -->
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    
    <!-- Google Fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">

    <!-- External JS, CSS links -->
    <script src="./log_sales.js"></script>
    <link href="./log_sales.css" rel="stylesheet">
</head>
    <div class="container">
        <div class="row">
            <div class="col-12 header d-inline-block">
                <img class="logo" src="./columbia_logo.png" alt="Columbia University Logo">
                <span class="space-sm">Columbia Paper Infinity</span>
                <div id="trash" class="delete modern">
                    Delete
                </div>
            </div>
        </div>

        <div class="row margin-v">
            <div class="col-3">Sales Representative</div>
            <input id="clientInput" class="col-4 mx-2" type="text" placeholder="Client"></input>
            <input id="reamsInput" class="col-2 mx-2" type="number" placeholder="# Reams"></input> 
            <button id="submit" class="col-2 mx-2">Submit</button>
        </div>

    </div>

    
</body>
</html>
